<!doctype html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <title lang=fr>Autour de moi</title>
        
        <meta name="description" content="Autour de moi">

        <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
        
        <script defer src="client/js/browserify-bundle.js"></script>

        <link rel="stylesheet" href="https://rawgit.com/DavidBruant/better-defaults/master/defaults.css">

        <style>
            html, body{
                height: 100%;
                width: 100%;
            }

            body{
                display: flex;
                flex-direction: column;

                justify-content: start;
                align-items: center;
            }

            h1{
                padding: 0.3em;
                margin: 0;
            }

            svg{
                background-color: moccasin;
            }

            .graph-container{
                height: 80%;
                width: 80%;

                display: flex;
                justify-content: center;
                align-items: start;
            }

            .node{}

            .node.selected circle{
                stroke: gold;
                stroke-width: 2;
            }

            .edge{
                stroke: lightblue;
                stroke-width: 2;
            }


            /*
                Edit panel
            */
            .edit-panel{
                position: fixed;
                height: 100%;
                width: 23vw;
                right: 0;
                top: 0;
                background-color: beige;

                padding: 0.5em;
            }

            label {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            label > input,
            label > textarea {
                margin: 0 0.5em;
                flex: 1;
            }

            label > textarea{
                height: 10em;
            }

            /*
                Color picker
            */

            .color-picker{
                display: flex;
                justify-content: space-between;
                align-items: center;

                margin: 0.5em 0;

                height: 2em;
            }

            .color-picker > *{
                height: 100%;
                width: 2em;
            }

        </style>
    </head>

    <body>
        <h1>Autour de moi</h1>
        <div class="graph-container"></div>
    </body>
</html>
